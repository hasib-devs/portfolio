name: Build CI

on:
  push:
    branches: ["master"]

defaults:
  run:
    working-directory: /var/www/portfolio

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        cache: "npm"
      - name: "Run Commands"
        run: |
          pwd
          git branch
          node -v
          yarn
          yarn build
